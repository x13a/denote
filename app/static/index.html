<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Self-destructive notes.">

    <meta name="google" content="nositelinkssearchbox">
    <meta name="google" content="notranslate">
    <meta name="google" content="nopagereadaloud">

    <link href="/static/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1">
    <link href="/static/main.css" rel="stylesheet" integrity="sha384-8KdWGRmHovd8Rv1INf9WtZDEILQPESkFWODWcpPXTfOTPcuz8pH7H0IAeP0y/6L2">
    <title>denote</title>
  </head>
  <body>
    <div class="container">
      <div id="box">
        {{ if . }}
        {{ range .Values }}
        <div id="result" class="alert" data-nosnippet>
          <pre>{{ . }}</pre>
        </div>
        {{ end }}
        {{ else }}
        <form method="post">
          <div class="mb-3">
            <label class="form-label h4">denote</label>
            <textarea class="form-control" name="value" placeholder="Hello.." required></textarea>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="number" class="form-control" placeholder="1 (view limit)" name="view_limit" min="1">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="24h (duration limit, range: 1m..7*24h)" name="duration_limit">
            </div>
          </div>
          <button class="btn btn-warning">OK</button>
        </form>
        {{ end }}
      </div>
    </div>
  </body>
</html>
